<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4">Регистрация</h3>
        <form id="registrationForm">
            <!-- Поле для ввода email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
            </div>

            <!-- Поле для ввода имени -->
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required>
            </div>

            <!-- Поле для ввода возраста -->
            <div class="mb-3">
                <label for="age" class="form-label">Возраст</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Введите возраст" value="18" min="18" required>
            </div>

            <!-- Поле для ввода пароля -->
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <!-- Кнопка регистрации -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>

            <!-- Место для отображения сообщений об ошибке -->
            <div id="errorMessage" class="mt-3 text-danger text-center" style="display: none;"></div>
        </form>
    </div>
</div>

<!-- Подключение JavaScript -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/registration.js"></script>
</body>
</html>
