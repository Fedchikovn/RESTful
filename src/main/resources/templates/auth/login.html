<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Войдите в аккаунт</h3>
        <form method="post" action="/process_login">
            <!-- CSRF токен -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Поле для ввода email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="username" placeholder="Введите email" required>
            </div>

            <!-- Поле для ввода пароля -->
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <div class="mb-3">
                <a href="/auth/registration" class="btn btn-secondary w-100">Зарегистрироваться</a>
            </div>

            <!-- Кнопка войти -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>


            <!-- Сообщение об ошибке -->
            <div th:if="${param.error}" class="mt-3 text-danger text-center">
                Неправильные имя или пароль
            </div>
        </form>
    </div>
</div>

<!-- Подключение Bootstrap JS (опционально) -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
